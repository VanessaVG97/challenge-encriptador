<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img  class="logo" src="Img/logo.svg" alt="logo">
    </header>
   <main>
    <section class="seccion1">
        <div class="contenedorcajatexto">
            <textarea placeholder="Ingrese el texto aquí" class="cajatexto"></textarea>
        </div>
        <div class="alerta">
            <img src="Img/alerta.svg" alt="">
            <p> Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="contenedor-botones">
            <input type="button" class="btn-encriptar" value="Encriptar">
            <input type="button" class="btn-desencriptar" value="Desencriptar">
        </div>
    </section>
    <section class="seccion2">
        <div class="contenedorLupa">
            <img src="Img/lupa.svg" alt="lupa">
        </div>
        <div class="contenedor-parrafo">
            <h3>Ningún mensaje fue <br> encontrado</h3>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </div>
        <div class="contenedor-copiar">
            <input type="button" class="btn-copiar" value="Copiar">
        </div>
        <div class="contenedor-resultado">
            <p class="texto-resultado"></p>
        </div>
    </section>
   </main>
   <footer>
    Vanessa Vergara Guerra - 2024
   </footer>
        <script src="script.js"></script>
</body>
</html>
